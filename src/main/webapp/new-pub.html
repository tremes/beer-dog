            <!-- Collect the nav links, forms, and other content for toggling -->

    <div class="row">
        <div class="col-md-9">
            <form class="form-horizontal" id="newPubForm" method="POST" action="rest/restaurants">
                <div class="form-group">
                    <label for="pubName" class="col-sm-3 control-label">Name:</label>
                    <div class="col-sm-6">
                        <input id="pubName" class="form-control" type="text" name="name" placeholder="Name">
                        <span id="arg0err" class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pubStreet" class="col-sm-3 control-label">Street:</label>
                    <div class="col-sm-6">
                        <input id="pubStreet" class="form-control" type="text" name="street" placeholder="Street">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pubCity" class="col-sm-3 control-label">City:</label>
                    <div class="col-sm-6">
                        <input id="pubCity" class="form-control" type="text" name="city" placeholder="City">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pubZipCode" class="col-sm-3 control-label">Zip Code:</label>
                    <div class="col-sm-6">
                        <input id="pubZipCode" class="form-control" type="text" name="zipcode" placeholder="Zip Code">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button id="addPub" type="submit" class="btn btn-primary btn-lg">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
