<!DOCTYPE html>
<html>
<head>
    <title>Add new beer</title>
</head>
<body>
<form action="/beer-dog/rest/restaurants/create" method="post">
    <div class="form-group">
        <input class="form-control" type="text" name="name" placeholder="name">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="street" placeholder="street">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="city" placeholder="city">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="zipcode" placeholder="zipcode">
    </div>
    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block">Submit</button>
    </div>
</form>

</body>
</html>
